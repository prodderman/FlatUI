<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI-Kit</title>
  </head>
  <body>
    <div class="page">
      <div class="page__container page__container--small">
        <section class="buttons">
          <h2>standard&ensp;buttons</h2>
          <div class="buttons__container">
            <div class="buttons__row">
              <button class="btn  btn--small">Button</button>
              <button class="btn">Button</button>
              <button class="btn btn--red">Button</button>
              <button class="btn btn--red btn--small">Button</button>
            </div>
            <div class="buttons__row">
              <button class="btn  btn--small btn--transparent">Button</button>
              <button class="btn  btn--transparent">Button</button>
              <button class="btn btn--red btn--transparent">Button</button>
              <button class="btn btn--red btn--small btn--transparent">Button</button>
            </div>
          </div>
        </section>
        <section class="arrows">
          <h2>ARROW&ensp;BUTTONS</h2>
          <div class="arrows__container"><a class="arrow  arrow--left" href="#"></a><a class="arrow  arrow--right" href="#"></a><span class="arrow arrow--disabled arrow--left"></span><span class="arrow arrow--disabled arrow--right"></span><a class="arrow arrow--fill arrow--left" href="#"></a><a class="arrow arrow--fill arrow--right" href="#"></a>
          </div>
        </section>
        <section class="percentages">
          <h2>PERCENTAGES / PIE CHART</h2>
          <div class="percentages__container">
            <div class="percentages-wrap">
              <div class="percentage" data-percent="0">
                <svg class="percentage__diagram" viewBox="0 0 100 100">
                  <text class="percentage__diagram-number" text-anchor="middle" alignment-baseline="central" x="50" y="50">0</text>
                  <circle class="percentage__diagram-circle" fill="none" cx="50" cy="50" r="47.5" stroke="black" stroke-dasharray="301.44" stroke-width="5px" stroke-dashoffset="301.44"></circle>
                </svg>
              </div>
            </div>
            <div class="percentages-wrap">
              <div class="percentage" data-percent="38">
                <svg class="percentage__diagram" viewBox="0 0 100 100">
                  <text class="percentage__diagram-number" text-anchor="middle" alignment-baseline="central" x="50" y="50">38</text>
                  <circle class="percentage__diagram-circle" fill="none" cx="50" cy="50" r="47.5" stroke="black" stroke-dasharray="301.44" stroke-width="5px" stroke-dashoffset="186.8928"></circle>
                </svg>
              </div>
            </div>
            <div class="percentages-wrap">
              <div class="percentage" data-percent="62">
                <svg class="percentage__diagram" viewBox="0 0 100 100">
                  <text class="percentage__diagram-number" text-anchor="middle" alignment-baseline="central" x="50" y="50">62</text>
                  <circle class="percentage__diagram-circle" fill="none" cx="50" cy="50" r="47.5" stroke="black" stroke-dasharray="301.44" stroke-width="5px" stroke-dashoffset="114.54719999999999"></circle>
                </svg>
              </div>
            </div>
            <div class="percentages-wrap">
              <div class="percentage" data-percent="89">
                <svg class="percentage__diagram" viewBox="0 0 100 100">
                  <text class="percentage__diagram-number" text-anchor="middle" alignment-baseline="central" x="50" y="50">89</text>
                  <circle class="percentage__diagram-circle" fill="none" cx="50" cy="50" r="47.5" stroke="black" stroke-dasharray="301.44" stroke-width="5px" stroke-dashoffset="33.1584"></circle>
                </svg>
              </div>
            </div>
          </div>
        </section>
        <section class="sliders">
          <h2>sliders</h2>
        </section>
        <section class="stages">
          <h2>stages</h2>
        </section>
        <section class="form-elemnts">
          <h2>form&ensp;elements</h2>
        </section>
        <section class="toggles">
          <h2> toggles</h2>
        </section>
        <section class="tick-boxes">
          <h2>tick-boxes</h2>
        </section>
        <section class="search-dropdown">
          <h2>SEARCH / DROP DOWN</h2>
        </section>
        <section class="user-profile">
          <h2>user&ensp;profile</h2>
        </section>
        <section class="news-events">
          <h2>NEWS & EVENTS</h2>
        </section>
        <section class="location">
          <h2> location</h2>
        </section>
        <section class="calendar">
          <h2>calendar</h2>
        </section>
        <section class="messaging">
          <h2> messaging</h2>
        </section>
        <section class="video">
          <h2>video</h2>
        </section>
      </div>
    </div>
  <script type="text/javascript" src="js/common.js"></script><script type="text/javascript" src="js/UI-Kit.js"></script></body>
</html>
